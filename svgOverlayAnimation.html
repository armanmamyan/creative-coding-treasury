<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay Menu (SVG Path Animation)</title>
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/svg-animation.css" />
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="hero-title">Purity of noise</h1>
    <div class="btn" id="toggle-btn">
      <div class="btn-outline btn-outline-1"></div>
      <div class="btn-outline btn-outline-2"></div>
      <div class="hamburger">
        <span></span>
      </div>
    </div>
    <div class="overlay">
      <svg viewbox="0 0 1000 1000">
        <path d="M0 2s175 1 500 1s500 1 500 1V0H0Z"></path>
      </svg>
    </div>
    <div class="menu">
      <div class="primary-menu">
        <div class="menu-container">
          <div class="wrapper">
            <div class="menu-item">
              <a href="#"><span>I</span> Index</a>
              <div class="menu-item-revealer"></div>
            </div>
            <div class="menu-item">
              <a href="#"><span>II</span> Work</a>
              <div class="menu-item-revealer"></div>
            </div>
            <div class="menu-item">
              <a href="#"><span>III</span> About</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="secondary-menu">
        <div class="menu-container">
          <div class="wrapper">
            <div class="menu-item">
              <a href="#">Speaker</a>
              <div class="menu-item-revealer"></div>
            </div>
            <div class="menu-item">
              <a href="#">Blog</a>
              <div class="menu-item-revealer"></div>
            </div>
            <div class="menu-item">
              <a href="#">Contact</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
          <div class="wrapper">
            <div class="menu-item">
              <a href="#">Credits</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/CSSRulePlugin.min.js"></script>
    <script src="./scripts/svg-animation.js"></script>
  </body>
</html>
